
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var game = document.createElement('div');
game.innerHTML = '<div id="counter">0</div><button id="plusOne">+1</button><button id="upgrade">Upgrade</button>';
document.body.appendChild(game);
var counter = document.getElementById('counter');
var plusOne = document.getElementById('plusOne');
var upgrade = document.getElementById('upgrade');
var money = 0;
var moneyPerSecond = 0;
var upgradeCost = 10;
var upgradeMultiplier = 2;
var upgradeCount = 0;
var plusOneCount = 0;
var plusOneMultiplier = 1;
var plusOneCost = 1;
var plusOneUpgradeCost = 10;
var plusOneUpgradeMultiplier = 2;
var plusOneUpgradeCount = 0;
var plusOneUpgrade = document.createElement('button');
plusOneUpgrade.innerHTML = 'Upgrade +1';
plusOneUpgrade.id = 'plusOneUpgrade';
plusOneUpgrade.onclick = function() {
  if (money >= plusOneUpgradeCost) {
    money -= plusOneUpgradeCost;
    plusOneUpgradeCost *= plusOneUpgradeMultiplier;
    plusOneUpgradeCount++;
    plusOneMultiplier *= plusOneUpgradeMultiplier;
    plusOneUpgrade.innerHTML = 'Upgrade +1 (' + plusOneUpgradeCost + ')';
  }
};
game.appendChild(plusOneUpgrade);
plusOne.onclick = function() {
  if (money >= plusOneCost) {
    money -= plusOneCost;
    plusOneCount++;
    plusOneCost *= plusOneMultiplier;
    plusOne.innerHTML = '+1 (' + plusOneCost + ')';
  }
};
upgrade.onclick = function() {
  if (money >= upgradeCost) {
    money -= upgradeCost;
    upgradeCount++;
    upgradeCost *= upgradeMultiplier;
    moneyPerSecond += 1;
    upgrade.innerHTML = 'Upgrade (' + upgradeCost + ')';
  }
};
setInterval(function() {
  money += moneyPerSecond;
  counter.innerHTML = money;
}, 1000);

money = 1000;
counter.innerHTML = money;

counter.innerHTML = money + ' fugos';

var pixels = document.createElement('div');
pixels.id = 'pixels';
document.body.appendChild(pixels);
setInterval(function() {
  var pixel = document.createElement('div');
  pixel.className = 'pixel';
  pixel.style.left = Math.random() * window.innerWidth + 'px';
  pixel.style.top = Math.random() * window.innerHeight + 'px';
  pixels.appendChild(pixel);
}, 1000);

var colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'pink', 'cyan', 'magenta', 'lime', 'teal', 'olive', 'maroon', 'navy', 'black', 'gray', 'silver', 'white'];
setInterval(function() {
  var pixel = document.createElement('div');
  pixel.className = 'pixel';
  pixel.style.left = Math.random() * window.innerWidth + 'px';
  pixel.style.top = Math.random() * window.innerHeight + 'px';
  pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  pixels.appendChild(pixel);
}, 1000);

document.body.style.backgroundColor = 'black';
game.style.color = 'white';

setInterval(function() {
  var pixel = document.createElement('div');
  pixel.className = 'pixel';
  pixel.style.left = Math.random() * window.innerWidth + 'px';
  pixel.style.top = Math.random() * window.innerHeight + 'px';
  pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  pixel.style.width = '10px';
  pixel.style.height = '10px';
  pixels.appendChild(pixel);
}, 1000);

var reset = document.createElement('button');
reset.innerHTML = 'Reset';
reset.onclick = function() {
  money = 0;
  moneyPerSecond = 0;
  upgradeCost = 10;
  upgradeMultiplier = 2;
  upgradeCount = 0;
  plusOneCount = 0;
  plusOneMultiplier = 1;
  plusOneCost = 1;
  plusOneUpgradeCost = 10;
  plusOneUpgradeMultiplier = 2;
  plusOneUpgradeCount = 0;
  plusOneUpgrade.innerHTML = 'Upgrade +1 (' + plusOneUpgradeCost + ')';
  plusOne.innerHTML = '+1 (' + plusOneCost + ')';
  upgrade.innerHTML = 'Upgrade (' + upgradeCost + ')';
  counter.innerHTML = money + ' fugos';
};
game.appendChild(reset);

pixels.parentNode.removeChild(pixels);

reset.innerHTML = 'Reset (x' + (upgradeMultiplier * plusOneMultiplier) + ')';

reset.innerHTML = 'Reset (x' + (upgradeMultiplier * plusOneMultiplier) + ') (10000)';
reset.onclick = function() {
  if (money >= 10000) {
    money = 0;
    moneyPerSecond = 0;
    upgradeCost = 10;
    upgradeMultiplier = 2;
    upgradeCount = 0;
    plusOneCount = 0;
    plusOneMultiplier = 1;
    plusOneCost = 1;
    plusOneUpgradeCost = 10;
    plusOneUpgradeMultiplier = 2;
    plusOneUpgradeCount = 0;
    plusOneUpgrade.innerHTML = 'Upgrade +1 (' + plusOneUpgradeCost + ')';
    plusOne.innerHTML = '+1 (' + plusOneCost + ')';
    upgrade.innerHTML = 'Upgrade (' + upgradeCost + ')';
    counter.innerHTML = money + ' fugos';
  }
};

plusOne.innerHTML = '+1';
plusOneCost = 0;

money = 10;
counter.innerHTML = money;

var dragon = document.createElement('img');
dragon.src = 'https://i.imgur.com/QQQQQQQ.png';
dragon.style.position = 'absolute';
dragon.style.left = '0px';
dragon.style.top = '0px';
dragon.style.width = '0px';
dragon.style.height = '0px';
document.body.appendChild(dragon);
setInterval(function() {
  dragon.style.width = money + 'px';
  dragon.style.height = money + 'px';
}, 1000);

dragon.src = 'https://demonins-item-shop.demonin.repl.co/games/dodecaDragons/img/iconDragon5.png';

dragon.style.imageRendering = 'pixelated';

game.parentNode.insertBefore(dragon, game);

dragon.style.pointerEvents = 'none';

dragon.src = 'https://demonins-item-shop.demonin.repl.co/games/dodecaDragons/img/iconDragon1.png';
});
        </script>
